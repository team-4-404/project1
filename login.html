<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.svg" alt="Логотип"></a>
        </div>
        <div>
            <nav>
                <ul class="nav-links">
                    <li><a href="" onclick="openLinksModal(); return false;">Главная</a></li>
                    <li><a href="">О нас</a></li>
                    <li><a href="index.html">Каталог</a></li>
                    <li><a href="favorite.html">Избранное</a></li>
                    <li><a href="basket.html">Корзина</a></li>
                    <li><a href="">Контакты</a></li>
                    <li><a href="login.html">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
        <div class="burger-menu" onclick="toggleMenu()">☰</div>
    </header>

    <div class="container_acc">
        <h2>Вход в личный кабинет</h2>
        <p class="welcome-text">Добро пожаловать!</p>

        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="ggg@gmail.com" required>

        
        <label for="loginPassword">Пароль</label>
        <input type="password" id="loginPassword" placeholder="*******************" required>

        <div class="buttons">
            <button onclick="login()" class="secondary-button">Войти</button>
            <a href="register.html" class="secondary-button">Зарегистрироваться</a>
        </div>
        
    </div>

    <script>
        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const storedUser = JSON.parse(localStorage.getItem("user"));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                localStorage.setItem("loggedInUser", email);
                window.location.href = "account.html";
            } else {
                alert("Неверные данные!");
            }
        }
    </script>
</body>
</html>
