<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.svg" alt="Логотип"></a>
        </div>
        <div>
            <nav>
                <ul class="nav-links">
                    <li><a href="" onclick="openLinksModal(); return false;">Главная</a></li>
                    <li><a href="">О нас</a></li>
                    <li><a href="index.html">Каталог</a></li>
                    <li><a href="favorite.html">Избранное</a></li>
                    <li><a href="basket.html">Корзина</a></li>
                    <li><a href="">Контакты</a></li>
                    <li><a href="#" onclick="logout()">Выйти</a></li>
                </ul>
            </nav>
        </div>
        <div class="burger-menu" onclick="toggleMenu()">☰</div>
    </header>

    <div class="container_acc">
        <h2>Личный кабинет</h2>
        <p class="welcome-text">Добро пожаловать, <span id="user-name"></span>!</p>

        <div class="profile-info">
            <p><strong>Имя:</strong> <span id="user-fullname"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Дата рождения:</strong> <span id="user-birth"></span></p>
            <p><strong>Телефон:</strong> <span id="user-phone"></span></p>
        </div>

        <button id="logout-btn">Выйти</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem("user"));

            if (!user) {
                alert("Вы не авторизованы!");
                window.location.href = "login.html";
                return;
            }

            document.getElementById("user-name").textContent = user.name;
            document.getElementById("user-fullname").textContent = `${user.name} ${user.surname}`;
            document.getElementById("user-email").textContent = user.email;
            document.getElementById("user-birth").textContent = user.birth;
            document.getElementById("user-phone").textContent = user.phone;

            document.getElementById("logout-btn").addEventListener("click", function () {
                localStorage.removeItem("user");
                alert("Вы вышли из аккаунта.");
                window.location.href = "login.html";
            });

            document.getElementById("logout").classList.remove("hidden");
        });
    </script>
</body>
</html>
